<!DOCTYPE html>

<head>

  <title>Canvas</title>

<body onload="initialLoad()">
  <div id="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
    <button onclick="toggleFadingLines();" id="reset-button">Toggle fading lines</button>
    <!-- <select name="selector" onchange="alert('Changed!')">
      <option value="a">a</option>
      <option value="b">b</option>
    </select> -->
    <br><br><br>
    <div class="sliderBox">
      <span>Line lifetime: </span> <span id="lifetime-value">250</span><br>
      <input type="range" min="1" max="500" value="250" class="slider" id="lifetime-slider"
        oninput="document.getElementById('lifetime-value').innerHTML = this.value"
        onchange="window.settings.lineLifetime = this.value">
    </div>
    <br><br>
    <input type="color" id="color-picker" value="#ff0000" class="color-picker" onchange="changeColor(this.value)">
    <br><br><br>
    <button onclick="saveCanvas('canvas', 'png');" id="download-button">Download canvas</button>
    <a href="https://github.com/DukeBas/Steering">
      <img src="GitHub-light.png" alt="Github link" id="GitHub">
    </a>
  </div>
</body>

<div id="openSide" onclick="openSidebar()">&#9881;</div>

</html>
