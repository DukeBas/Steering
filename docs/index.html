<!doctype html><html><head><title>Canvas</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body onload="initialLoad()"><div id="sidebar"><a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a> <button onclick="toggleFadingLines();" id="reset-button">Toggle fading lines</button><br><br><br><div class="sliderBox"><span>Line lifetime: </span><span id="lifetime-value">250</span><br><input type="range" min="1" max="500" value="250" class="slider" id="lifetime-slider" oninput="document.getElementById('lifetime-value').innerHTML = this.value" onchange="window.settings.lineLifetime = parseInt(this.value)"></div><br><div class="sliderBox"><span>Maximum force: </span><span id="max-force-value">25</span><br><input type="range" min="1" max="150" value="25" class="slider" id="max-force-slider" oninput="document.getElementById('max-force-value').innerHTML = this.value" onchange="window.settings.VehicleOptions.maxForce = parseInt(this.value)/100"></div><div class="sliderBox"><span>Maximum speed: </span><span id="max-speed-value">10</span><br><input type="range" min="1" max="20" value="10" class="slider" id="max-speed-slider" oninput="document.getElementById('max-speed-value').innerHTML = this.value" onchange="window.settings.VehicleOptions.maxSpeed = parseInt(this.value)"></div><br><br><input type="color" id="color-picker" value="#ff0000" class="color-picker" onchange="changeColor(this.value)"><br><br><br><button onclick="saveCanvas('canvas', 'png');" id="download-button">Download canvas</button> <a href="https://github.com/DukeBas/Steering"><img src="GitHub-light.png" alt="Github link" id="GitHub"></a></div></body><div id="openSide" onclick="openSidebar()">&#9881;</div></html>
